 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="todo-img">
<div class="container">
  <div class="todo-app">
    <h1>Todo List <img class="moon" src="images/icon-moon.svg" alt="" srcset=""></h1>
      <div class="todo-input">
      <input type="text" id="new-todo" placeholder="Add your text">
      <button class="button-todo" onclick="addTask()">Add</button>
      </div>
      
    <ul id="todoList">
      
    </ul>
    <div class="filters">
        <p id="itemsLeft">0 items left</p>
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
      <button class="filter-btn" data-filter="active">Active</button>
     <button id="clearCompleted" class="clear-btn">Clear Completed</button>
  
    </div>
  </div>
</div>

  </div>
    </section>
